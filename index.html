<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pole Dancing Combo Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pole Dancing Combo Generator</h1>
      </div>

      <div class="pane">
        <div class="pane-option num-tricks"># Tricks:
          <span class="minus hover-button">-</span>
          <span class="input">3</span>
          <span class="plus hover-button">+</span>
        </div>
        <div class="pane-option show-text">Show Text:
          <span class="always selected"><span class="check"><u>&#10003;</u></span>
            <span class="check-empty">_</span> always</span>
          <span class="onhover unselected"><span class="check"><u>&#10003;</u></span>
            <span class="check-empty">_</span> on hover</span>
        </div>
        <div class="regen-option">
          <span class="regen hover-button">Regenerate</span>
        </div>
      </div>

      <div class="window"></div>

      <div class="footer">
        Made with &#x2764; by <a href="https://alisaono.github.io/" target="_blank">Alisa</a>
        &middot; <a href="https://github.com/alisaono/pdcg" target="_blank">GitHub</a>
      </div>
    </div>
  </body>
</html>
